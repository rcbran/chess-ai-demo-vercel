name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '25.2.1'
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4
      
      - name: Install dependencies
        run: bun install
      
      - name: Typecheck
        run: bun run typecheck
      
      - name: Lint
        run: bun run lint
      
      - name: Test
        run: bun run test:run
      
      - name: Build
        run: bun run build
